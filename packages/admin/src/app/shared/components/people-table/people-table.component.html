<div class="table-form-container">
  <table
    mat-table
    matSort
    [dataSource]="dataSource()"
    class="mat-elevation-z0"
    (matSortChange)="sortChange($event)"
    [matSortActive]="matSortActive()"
    [matSortDirection]="matSortDirection()"
  >
    <ng-container matColumnDef="familyName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Family Name</th>
      <td mat-cell *matCellDef="let element">{{ element.familyName }}</td>
    </ng-container>

    <ng-container matColumnDef="givenName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Given Name</th>
      <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
    </ng-container>

    <ng-container matColumnDef="personType">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Person Type</th>
      <td mat-cell *matCellDef="let element">{{ element.personType.name }}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">
        @if (element.tags && element.tags.length > 0) {
          @for (tag of element.tags; track $index) {
            <div>
              {{ tag.pathname }}
            </div>
          }
        } @else {
          <div>--</div>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User?</th>
      <td mat-cell *matCellDef="let element">
        @if (element.user) {
          <mat-icon
            class="user-icon"
            (click)="
              viewAccountClick(element.user.id); $event.stopPropagation()
            "
          >
            account_circle
          </mat-icon>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          type="button"
          (click)="deleteClick(element.id); $event.stopPropagation()"
          class="default-button"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns()"
      (click)="rowClick(row)"
    ></tr>
  </table>

  <mat-paginator
    [length]="length()"
    [pageSizeOptions]="pageSizes()"
    [pageSize]="pageSize()"
    [pageIndex]="pageIndex()"
    (page)="pageChange($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
</div>
