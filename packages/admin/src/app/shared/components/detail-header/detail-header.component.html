<div class="detail-header-container">
  <aw-back-button></aw-back-button>
  <div class="detail-title-button-container title-large">
    @if (inCreateMode()) {
      <h2>Create {{ detailName() }}</h2>
    } @else if (inEditMode()) {
      <h2>Edit {{ detailName() }}</h2>
    } @else {
      <h2>View {{ detailName() }}</h2>
    }

    <div class="icons-container">
      @if (!inCreateMode()) {
        <button
          mat-button
          [disabled]="inEditMode()"
          (click)="onToggleEditMode()"
          class="detail-header-button"
          matTooltip="Edit"
        >
          <fa-icon
            aria-label="Edit icon"
            [icon]="faPenToSquare"
            size="xl"
            class="detail-header-button-icon"
          ></fa-icon>
          Edit
        </button>
        <button
          mat-button
          (click)="onDelete()"
          class="detail-header-button"
          matTooltip="Delete"
        >
          <fa-icon
            aria-label="Delete icon"
            [icon]="faTrashCan"
            size="xl"
            class="detail-header-button-icon"
          ></fa-icon>
          Delete
        </button>
      }
    </div>
  </div>
  <mat-divider class="detail-divider"></mat-divider>
</div>
