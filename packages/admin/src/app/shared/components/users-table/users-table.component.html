<table mat-table [dataSource]="dataSource()" class="mat-elevation-z0">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">
      {{ element.role.name ? element.role.name : element.rodeId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef>Person</th>
    <td
      class="link-cell"
      mat-cell
      *matCellDef="let element"
      (click)="viewPersonClick(element.personId); $event.stopPropagation()"
    >
      {{ element.person ? formatName(element.person) : element.personId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let element">
      @if (element.tags && element.tags.length > 0) {
        @for (tag of element.tags; track $index) {
          <div>
            {{ tag.pathname }}
          </div>
        }
      } @else {
        <div>--</div>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns()"
    (click)="rowClick(row)"
  ></tr>
</table>

<mat-paginator
  [length]="length()"
  [pageSizeOptions]="pageSizes()"
  [pageSize]="pageSize()"
  [pageIndex]="pageIndex()"
  (page)="pageChange($event)"
  showFirstLastButtons="true"
></mat-paginator>
