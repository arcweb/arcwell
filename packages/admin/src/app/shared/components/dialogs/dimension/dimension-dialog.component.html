<h5 mat-dialog-title>{{ data.title ?? 'Confirmation' }}</h5>
<mat-dialog-content>
  <div class="top-spacer"></div>
  <form [formGroup]="dimensionForm">
    <mat-form-field appearance="outline">
      <mat-label>Key</mat-label>
      <input matInput placeholder="Key" formControlName="key" />
      @if (dimensionForm.controls.key.hasError('required')) {
        <mat-error>
          Key is
          <strong>required</strong>
        </mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Value</mat-label>
      <input matInput placeholder="Value" formControlName="value" />
      @if (dimensionForm.controls.value.hasError('required')) {
        <mat-error>
          Value is
          <strong>required</strong>
        </mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" autoFocus>
    {{ data.cancelButtonText ?? 'Cancel' }}
  </button>
  <button mat-button [mat-dialog-close]="dimensionForm.value">
    {{ data.okButtonText ?? 'Ok' }}
  </button>
</mat-dialog-actions>
