<div class="toast-container">
  @for (m of messages; track m; let i = $index) {
    @if (m.message) {
      <div
        class="toast-body"
        [ngClass]="{
          'toast-info': m.level === 'info',
          'toast-error': m.level === 'error',
          'toast-success': m.level === 'success',
        }"
      >
        <div class="message-info body-regular font-weight-light">
          @if (m.heading) {
            <div>
              <strong>{{ m.heading }}</strong>
            </div>
          }
          @if (m.message) {
            <div>
              {{ m.message }}
            </div>
          }
        </div>
        <button
          mat-button
          class="button-dismiss body-regular font-weight-light"
          (click)="deleteMsg(m.timeStamp)"
          (keydown.enter)="deleteMsg(m.timeStamp)"
          tabindex="0"
          role="button"
          aria-label="Dismiss"
        >
          <fa-icon class="icon-dismiss" [icon]="faTimes"></fa-icon>
        </button>
      </div>
    }
  }
</div>
