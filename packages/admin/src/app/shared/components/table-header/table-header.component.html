<div class="main-container-header">
  <h3>
    {{ tableName() }}
  </h3>
  <div class="icons-container">
    <button
      mat-button
      (click)="onCreate()"
      matTooltip="Add new"
      class="table-header-button label-large font-weight-regular"
    >
      <fa-icon
        aria-label="Add new icon button"
        class="table-header-button-icon"
        [icon]="faCirclePlus"
        size="xl"
      ></fa-icon>
      Add New
    </button>
    <button
      mat-button
      matTooltip="Filter"
      class="table-header-button label-large font-weight-regular"
    >
      <fa-icon
        aria-label="Filter icon button"
        class="table-header-button-icon"
        [icon]="faBars"
        size="xl"
      ></fa-icon>
      Filter
    </button>
    <button
      mat-button
      matTooltip="Search"
      class="table-header-button label-large font-weight-regular"
    >
      <fa-icon
        aria-label="Search icon button"
        class="table-header-button-icon"
        [icon]="faMagnifyingGlass"
        size="xl"
      ></fa-icon>
      Search
    </button>
  </div>
</div>
