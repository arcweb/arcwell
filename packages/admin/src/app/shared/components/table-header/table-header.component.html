<div class="main-container-header">
  <h4 class="font-weight-light">
    {{ tableName() }}
  </h4>
  <div class="icons-container">
    <button
      mat-button
      (click)="onCreate()"
      matTooltip="Add new"
      class="table-header-button label-medium font-weight-regular"
    >
      <fa-icon
        aria-label="Add new icon button"
        class="table-header-button-icon"
        [icon]="faCirclePlus"
        size="xl"
      ></fa-icon>
      Add New
    </button>
    @if (enableFilter()) {
      <div matTooltip="Coming Soon">
        <button
          mat-button
          matTooltip="Filter"
          disabled
          class="table-header-button label-medium font-weight-regular disabled"
        >
          <fa-icon
            aria-label="Filter icon button"
            class="table-header-button-icon"
            [icon]="faBars"
            size="xl"
          ></fa-icon>
          Filter
        </button>
      </div>
    }
    @if (enableSearch()) {
      <div matTooltip="Coming Soon">
        <button
          mat-button
          matTooltip="Search"
          disabled
          class="table-header-button label-medium font-weight-regular disabled"
        >
          <fa-icon
            aria-label="Search icon button"
            class="table-header-button-icon"
            [icon]="faMagnifyingGlass"
            size="xl"
          ></fa-icon>
          Search
        </button>
      </div>
    }
  </div>
</div>
