<div>
  @for (user of users(); track user) {
    <h2>Get All Users</h2>
    <h3>{{ user.fullName }}</h3>
    <p>{{ user.email }}</p>
    <p>{{ user.roleId }}</p>
  }
</div>
<hr />
@if (user()) {
  <div>
    <h2>Get User</h2>
    <h3>{{ user()?.fullName }}</h3>
    <p>{{ user()?.email }}</p>
    <p>{{ user()?.roleId }}</p>
  </div>
}
