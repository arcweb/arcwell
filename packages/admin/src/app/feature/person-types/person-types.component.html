<aw-table-header tableName="Person Types"></aw-table-header>

@if (personTypesStore.isErrored()) {
  <aw-error-container [errors]="personTypesStore.errors()" />
}

<div class="table-form-container">
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z0"
    (matSortChange)="sortChange($event)"
    [matSortActive]="this.personTypesStore.sort()"
    [matSortDirection]="this.personTypesStore.order()"
  >
    <ng-container matColumnDef="key">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element">{{ element.key }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">
        @if (element.tags && element.tags.length > 0) {
          @for (tag of element.tags; track $index) {
            <div>
              {{ tag }}
            </div>
          }
        } @else {
          <div>--</div>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="handleClick(row)"
    ></tr>
  </table>

  <mat-paginator
    [length]="personTypesStore.totalData()"
    [pageSizeOptions]="pageSizes"
    [pageSize]="personTypesStore.limit()"
    [pageIndex]="personTypesStore.pageIndex()"
    (page)="this.personTypesStore.loadPage($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
</div>
