<form [formGroup]="resetForm">
  <div class="title">
    <h2>Enter new password.</h2>
    <p>Please enter the token from the email and a new password.</p>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Token</mat-label>
    <input matNativeControl formControlName="token" placeholder="token" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input
      matNativeControl
      formControlName="password"
      type="password"
      placeholder="Password"
    />
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    type="submit"
    [disabled]="!resetForm.valid"
  >
    Reset
  </button>
</form>
