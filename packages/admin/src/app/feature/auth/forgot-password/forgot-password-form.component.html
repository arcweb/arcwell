<form [formGroup]="forgotForm">
  <div class="title">
    <h2>Enter your email address.</h2>
    <p>An email will be sent with instructions on resetting your password.</p>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>email</mat-label>
    <input
      matNativeControl
      formControlName="email"
      type="email"
      placeholder="email"
    />
    <mat-icon matPrefix>mail</mat-icon>
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    type="submit"
    [disabled]="!forgotForm.valid"
  >
    Send
  </button>
</form>
