<mat-toolbar class="top-menu-container top-menu">
  <div class="info-container">
    <mat-icon class="logo" svgIcon="arcwell-logo"></mat-icon>
    <a class="server-instance__name">
      @if (instanceName) {
        {{ instanceName }}
      }
    </a>
  </div>

  <div class="link-container">
    <!-- only show nav links if there is a current user -->
    @if (authStore.currentUser()) {
      @for (navLink of navLinks; track navLink.name) {
        <a
          class="top-menu-link"
          [routerLink]="navLink.path"
          routerLinkActive="top-menu-nav-link-active"
          (click)="
            navLink.featurePath
              ? featureStore.setCurrentFeature(navLink.featurePath)
              : null
          "
        >
          {{ navLink.name }}
        </a>
      }
      <div>
        <!-- user icon -->
        @if (userAvatar) {
          <mat-button (click)="viewAccount()">
            <img [src]="userAvatar" alt="avatar" class="user-avatar" />
          </mat-button>
        } @else {
          <mat-icon class="user-icon" (click)="viewAccount()">
            account_circle
          </mat-icon>
        }
      </div>
    }
  </div>
</mat-toolbar>
