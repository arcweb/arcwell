<mat-toolbar class="top-menu-container top-menu">
  <div class="info-container">
    <mat-icon class="logo" svgIcon="arcwell-logo"></mat-icon>
    <a class="server-instance__name">
      @if (instanceName) {
        {{ instanceName }}
      }
    </a>
  </div>

  <div class="link-container">
    <!-- only show nav links if there is a current user -->
    @if (authStore.currentUser()) {
      @for (navLink of navLinks; track navLink.name) {
        <a
          class="top-menu-link"
          [routerLink]="navLink.path"
          routerLinkActive="top-menu-nav-link-active"
          (click)="
            navLink.featurePath
              ? featureStore.setCurrentFeature(navLink.featurePath)
              : null
          "
        >
          {{ navLink.name }}
        </a>
      }
      <div>
        <!-- user icon -->
        @if (userAvatar) {
          <mat-button [matMenuTriggerFor]="profileMenu">
            <img [src]="userAvatar" alt="avatar" class="user-avatar" />
          </mat-button>
        } @else {
          <mat-button [matMenuTriggerFor]="profileMenu">
            <mat-icon class="user-icon">account_circle</mat-icon>
          </mat-button>
        }
        <mat-menu #profileMenu="matMenu">
          <button
            mat-menu-item
            [routerLink]="
              '/user-management/all-users/' + authStore.currentUser()?.id
            "
          >
            Profile
          </button>
          <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>
      </div>
    }
  </div>
</mat-toolbar>
