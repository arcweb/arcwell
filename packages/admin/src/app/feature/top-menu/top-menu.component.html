<mat-toolbar class="top-bar-container top-bar">
  <div class="info-container">
    <mat-icon class="logo" svgIcon="arcwell-logo"></mat-icon>
    <a class="server-instance__name">
      @if (instanceName) {
        {{ instanceName }}
      }
    </a>
  </div>

  <div class="button-container">
    <div
      class="top-bar-button button-project-managment"
      (click)="manageProject()"
    >
      Project Managment
    </div>
    <div
      class="top-bar-button button-server-settings"
      (click)="serverSettings()"
    >
      Server Settings
    </div>
    <div class="top-bar-button button-account" (click)="goToUser()">
      Account
    </div>
    <div>
      <img [src]="userImg" alt="avatar" class="user-avatar" />
    </div>
  </div>
</mat-toolbar>
