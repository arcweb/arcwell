<div class="resources-management-container">
  <aw-table-header
    [tableName]="featureStore.activeSubfeature()?.name || 'Resources'"
    createLink="/project-management/resources/create"
    [createLinkQueryParams]="{ typeKey: typeKey$ | async }"
  ></aw-table-header>

  @if (resourcesListStore.isErrored()) {
    <aw-error-container [errors]="resourcesListStore.errors()" />
  }

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z0"
    (matSortChange)="sortChange($event)"
    [matSortActive]="this.resourcesListStore.sort()"
    [matSortDirection]="this.resourcesListStore.order()"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="resourceType">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Resource Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.resourceType.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">
        @if (element.tags && element.tags.length > 0) {
          @for (tag of element.tags; track $index) {
            <div>
              {{ tag.pathname }}
            </div>
          }
        } @else {
          <div>--</div>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="handleClick(row)"
    ></tr>
  </table>

  <mat-paginator
    [length]="resourcesListStore.totalData()"
    [pageSizeOptions]="pageSizes"
    [pageSize]="resourcesListStore.limit()"
    [pageIndex]="resourcesListStore.pageIndex()"
    (page)="this.resourcesListStore.loadPage($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
</div>
