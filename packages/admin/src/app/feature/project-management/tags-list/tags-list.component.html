<aw-table-header
  [tableName]="featureStore.activeSubfeature()?.name || 'Tags'"
  createLink="/project-management/tags/create"
></aw-table-header>

@if (tagsListStore.isErrored()) {
  <aw-error-container [errors]="tagsListStore.errors()" />
}
@if (tagsListStore.tags()) {
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container matColumnDef="pathname">
      <th mat-header-cell *matHeaderCellDef>Path Name</th>
      <td mat-cell *matCellDef="let element">{{ element.pathname }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="handleClick(row)"
    ></tr>
  </table>

  <mat-paginator
    [length]="tagsListStore.totalData()"
    [pageSizeOptions]="pageSizes"
    [pageSize]="tagsListStore.limit()"
    [pageIndex]="tagsListStore.pageIndex()"
    (page)="this.tagsListStore.loadPage($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
}
