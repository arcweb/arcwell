<div class="settings-container">
  <h2 class="display-large font-weight-light">Settings</h2>

  <mat-card class="settings-card">
    <mat-card-header class="display-large font-weight-regular">
      Instance
    </mat-card-header>
    <mat-divider class="settings-bar-divider"></mat-divider>
    <mat-card-content>
      <form [formGroup]="instanceForm" class="instance-form">
        <mat-form-field appearance="outline">
          <mat-label>Instance Name</mat-label>
          <input matInput formControlName="instanceName" readonly="true" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Instance ID</mat-label>
          <input matInput formControlName="instanceId" readonly="true" />
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
