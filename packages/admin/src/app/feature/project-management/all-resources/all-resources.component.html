<div class="resources-management-container">
  <div class="main-container-header">
    <h2>All Resources</h2>
    <div class="icons-container">
      <button mat-icon-button [routerLink]="['create']">
        <mat-icon aria-label="Create resource icon button">
          add_circle_outline
        </mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Filter icon button">account_tree</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Search icon button">search</mat-icon>
      </button>
    </div>
  </div>

  @if (resourcesStore.isErrored()) {
    <aw-error-container [errors]="resourcesStore.errors()" />
  }

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="resourceType">
      <th mat-header-cell *matHeaderCellDef>Resource Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.resourceType.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">
        @if (element.tags && element.tags.length > 0) {
          @for (tag of element.tags; track $index) {
            <div>
              {{ tag.pathname }}
            </div>
          }
        } @else {
          <div>--</div>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="handleClick(row)"
    ></tr>
  </table>

  <mat-paginator
    [length]="resourcesStore.totalData()"
    [pageSizeOptions]="pageSizes"
    [pageSize]="resourcesStore.limit()"
    [pageIndex]="resourcesStore.pageIndex()"
    (page)="this.resourcesStore.loadPage($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
</div>
