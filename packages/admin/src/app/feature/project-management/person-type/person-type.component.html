@if (personTypeStore.isReady()) {
  <div class="table-form-container">
    <aw-detail-header
      detailName="Person Type"
      [inEditMode]="personTypeStore.inEditMode()"
      [inCreateMode]="personTypeStore.inCreateMode()"
      (toggleEditMode)="personTypeStore.toggleEditMode()"
      (delete)="onDelete()"
    ></aw-detail-header>

    <form [formGroup]="personTypeForm">
      @if (personTypeStore.isErrored()) {
        <aw-error-container [errors]="personTypeStore.errors()" />
      }

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        @if (personTypeForm.controls.name.hasError('required')) {
          <mat-error>
            Name is
            <strong>required</strong>
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Key</mat-label>
        <input
          matInput
          placeholder="Key"
          formControlName="key"
          data-lpignore="true"
        />
        @if (personTypeForm.controls.key.hasError('pattern')) {
          <mat-error>
            Lowercase alpha-numeric characters, underscores and hypens
            <strong>only</strong>
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="Description"
          formControlName="description"
        />
      </mat-form-field>

      <div class="form-button-container">
        <button
          mat-button
          type="button"
          (click)="onCancel()"
          class="default-button"
          [disabled]="!personTypeStore.inEditMode()"
        >
          Cancel
        </button>
        <button
          mat-flat-button
          type="submit"
          class="default-button"
          [disabled]="
            !personTypeStore.inEditMode() ||
            !personTypeForm.valid ||
            !personTypeForm.dirty
          "
        >
          Save
        </button>
      </div>
    </form>

    <!--  Tags Section-->
    <aw-tags-form
      [tags]="personTypeStore.tagStrings()"
      (saveTags)="onSetTags($event)"
    ></aw-tags-form>
  </div>
}
