<div class="main-container-header">
  <h2>All People</h2>
  <div class="icons-container">
    <button mat-icon-button [routerLink]="['create']">
      <mat-icon aria-label="Create person icon button">
        add_circle_outline
      </mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon aria-label="Filter icon button">account_tree</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon aria-label="Search icon button">search</mat-icon>
    </button>
  </div>
</div>

@if (peopleStore.isErrored()) {
  <aw-error-container [errors]="peopleStore.errors()" />
}

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="familyName">
    <th mat-header-cell *matHeaderCellDef>Family Name</th>
    <td mat-cell *matCellDef="let element">{{ element.familyName }}</td>
  </ng-container>

  <ng-container matColumnDef="givenName">
    <th mat-header-cell *matHeaderCellDef>Given Name</th>
    <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
  </ng-container>

  <ng-container matColumnDef="personType">
    <th mat-header-cell *matHeaderCellDef>Person Type</th>
    <td mat-cell *matCellDef="let element">{{ element.personType.name }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let element">
      <pre>{{ element.tags ? (element.tags | json) : '' }}</pre>
    </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User?</th>
    <td mat-cell *matCellDef="let element">
      <pre>{{ element.user ? '(link_to_user)' : '' }}</pre>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="handleClick(row)"
  ></tr>
</table>

<mat-paginator
  [length]="peopleStore.totalData()"
  [pageSizeOptions]="pageSizes"
  [pageSize]="peopleStore.limit()"
  [pageIndex]="peopleStore.pageIndex()"
  (page)="this.peopleStore.loadPage($event)"
  showFirstLastButtons="true"
></mat-paginator>
