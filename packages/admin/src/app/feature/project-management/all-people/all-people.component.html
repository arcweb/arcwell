<div class="main-container-header">
  <h2>All People</h2>
  <div class="icons-container">
    <a [routerLink]="['./create']" aria-label="Create person icon">
      <mat-icon
        fontIcon="add_circle_outline"
        aria-hidden="false"
        aria-label="Create person icon"
      ></mat-icon>
    </a>
    <mat-icon
      fontIcon="account_tree"
      aria-hidden="false"
      aria-label="Filter icon"
    ></mat-icon>
    <mat-icon
      fontIcon="search"
      aria-hidden="false"
      aria-label="Search icon"
    ></mat-icon>
  </div>
</div>

@if (peopleStore.isErrored()) {
  <aw-error-container [errors]="peopleStore.errors()" />
}

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="familyName">
    <th mat-header-cell *matHeaderCellDef>Family Name</th>
    <td mat-cell *matCellDef="let element">{{ element.familyName }}</td>
  </ng-container>

  <ng-container matColumnDef="givenName">
    <th mat-header-cell *matHeaderCellDef>Given Name</th>
    <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
  </ng-container>

  <ng-container matColumnDef="personType">
    <th mat-header-cell *matHeaderCellDef>Person Type</th>
    <td mat-cell *matCellDef="let element">{{ element.personType.name }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let element">
      <pre>{{ element.tags ? (element.tags | json) : '' }}</pre>
    </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User?</th>
    <td mat-cell *matCellDef="let element">
      <pre>{{ element.user ? '(link_to_user)' : '' }}</pre>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="handleClick(row)"
  ></tr>
</table>

<mat-paginator
  [length]="peopleStore.totalData()"
  [pageSizeOptions]="pageSizes"
  [pageSize]="peopleStore.limit()"
  [pageIndex]="peopleStore.pageIndex()"
  (page)="this.peopleStore.loadPage($event)"
  showFirstLastButtons="true"
></mat-paginator>
