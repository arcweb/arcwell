@if (featureStore.currentSubfeature()) {
  <div class="feature-sub-menu-container">
    @for (
      subfeature of featureStore.currentFeature()?.subfeatures;
      track subfeature.name
    ) {
      <button
        mat-button
        [routerLink]="
          featureStore.currentFeature()?.path + '/' + subfeature.path
        "
        routerLinkActive="subfeature-button-active"
        (click)="featureStore.setCurrentSubfeature(subfeature.path)"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ subfeature.name }}
      </button>
    }
  </div>
}
