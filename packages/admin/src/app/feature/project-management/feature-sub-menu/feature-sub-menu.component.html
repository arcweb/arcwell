@if (featureStore.activeSubfeature() && featureStore.hasSubfeatures()) {
  <div class="feature-sub-menu-container">
    <!--    Since we allow duplicate fact type names, need to use less efficient $index-->
    @for (
      subfeature of featureStore.activeFeature()?.subfeatures;
      track $index
    ) {
      <button
        mat-button
        [routerLink]="
          featureStore.activeFeature()?.path + '/' + subfeature.path
        "
        routerLinkActive="subfeature-button-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ subfeature.name }}
      </button>
    }
  </div>
}
