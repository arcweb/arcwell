<div>
  <h2>Get All Users</h2>
  @if (users()) {
    @for (user of users(); track user) {
      <button (click)="loadUser(user.id)" style="cursor: pointer">
        <p>{{ user.email }}</p>
        <p>{{ user.roleId }}</p>
      </button>
    }
  }
</div>
<hr />

@if (user()) {
  <div>
    <h3>Click another user to load another</h3>
    <p>{{ user()?.email }}</p>
    <p>{{ user()?.roleId }}</p>
  </div>
} @else {
  <h3>Click a user above to display a user</h3>
}

<hr />

<h2>Token</h2>
<div>{{ authStore.token() }}</div>
<div>{{ authStore.currentUser() | json }}</div>
