<ion-header>
  <ion-toolbar>
    <ion-title>Surveys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Fact Types List -->
  <ion-list>
    <ion-item *ngFor="let factType of factTypes" button (click)="navigateSurvey(factType.id)">
      <ion-label>
        <h2>{{ factType.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
